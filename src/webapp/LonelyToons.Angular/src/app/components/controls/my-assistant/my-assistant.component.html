
<div>
  <div [hidden]="isLoading === false">
      <app-assistant-loader></app-assistant-loader>
  </div>
  <div *ngIf="!isLoading">
    <!-- <div class="status-chart m-4">

    </div> -->
    <div class="text-center mb-3">
      <h2>Mood: {{status}}</h2>
        <div>Angry: {{score.Angry}}</div>
        <div>Disgust: {{score.Disgust}}</div>
        <div>Fear: {{score.Fear}}</div>
        <div>Happy: {{score.Happy}}</div>
        <div>Neutral: {{score.Neutral}}</div>
        <div>Sad: {{score.Sad}}</div>
        <div>Surprise: {{score.Surprise}}</div>
    </div>
    <hr>

  </div>
  <div *ngIf="!isLoading && isOk">
    <div *ngIf="status === 'neutral'">
        <h2>You look ok!</h2>
        <img class="w-100" src="/app/assets/img/happy-astronaut.jpg">
    </div>
    <div *ngIf="status !== 'neutral'">
        <h2>You look good!</h2>
        <img class="w-100" src="/app/assets/img/happy-astronaut.jpg">
    </div>
  </div>
  <div *ngIf="!isLoading && !isOk">
    <h2>You look bad..</h2>
    <app-joke *ngIf="showJoke"></app-joke>
    <app-video *ngIf="showVideo"></app-video>
  </div>
</div>
